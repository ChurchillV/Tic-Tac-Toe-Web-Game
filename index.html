<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav class="navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">TIC TAC TOE</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center pt-5">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <h3>Player 1: </h3>
                <h3>Player 2: </h3>
                <h3 id="player-turn">Player X's turn</h3>
            </div>
        </div>
        <div class="row justify-content-center pt-5">
            <div class="col-lg-6 col-md-8 col-sm-10 grid">
                <div class="row">
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                </div>
                <div class="row">
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                </div>
                <div class="row">
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                    <div class="col-4 square pt-lg-1 box"><div class="row pt-lg-5 pt-md-4 justify-content-center char"></div></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="winner-modal" tabindex="-1" aria-labelledby="winner-modal-label" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winner-modal-label">Congratulations!!</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="winner-message"></p>
                    <button class="btn btn-primary" data-dismiss="modal" type="button" onclick="clearBoard()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
