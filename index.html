<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav class="navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">TIC TAC TOE</span>
        </div>
    </nav>

    <div class="container-fluid" id="container-fluid">
        <div class="row justify-content-center pt-5">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <h3>Player X: <span id="x-score"></span></h3>
                <h3>Player O: <span id="o-score"></span></h3>
                <h3 id="player-turn">Player X's turn</h3>
            </div>
        </div>
        <div class="row justify-content-center pt-5">
            <div class="col-lg-6 col-md-8 col-sm-10 grid">
                <div class="row">
                    <div class="col-4 square box"></div>
                    <div class="col-4 square box"></div>
                    <div class="col-4 square box"></div>
                </div>
                <div class="row">
                    <div class="col-4 square box"></div>
                    <div class="col-4 square box"></div>
                    <div class="col-4 square box"></div>
                </div>
                <div class="row">
                    <div class="col-4 square box"></div>
                    <div class="col-4 square box"></div>
                    <div class="col-4 square box"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup">
        <img src="./images/cup.png" alt="winner's trophy" class="winners-trophy" id="winners-trophy">
        <h2 id="winnermessage"></h2>
        <button class="btn btn-primary m-3" onclick="clearBoard()">Play Again</button><button class="btn btn-info" onclick="displayMenu(),clearBoard()">Change mode</button>
    </div>

    <div class="menu">
        <div class="main">
            <img src="./images/game-icon.png" alt="">
            <h2 class="title">Vince's Tic Tac Toe Game</h2>
            <h5 class="address">Welcome!</h5>
            <h5>Kindly choose a game mode</h5>
        </div>
        <button class="btn btn-primary m-3">Single player</button><button class="btn btn-success" onclick="multiplayer()">Multiplayer</button>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
